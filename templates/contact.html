{% extends "base.html" %} {% block content %}
<br />
<div class="container grey lighten-5" width="800px">
  <div class="row z-depth-3 no-margin grey lighten-2">
    <div class="col s12 about-text padding">
      <div class="row">
        <form class="col m6 s12">
          <div class="row">
            <span class="title">
              <h5>Get in touch with us</h5>
            </span>
            <div class="input-field col s6">
              <i class="fa-solid fa-user fa-xs prefix"></i>
              <input id="first_name" type="text" class="validate" />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">Last Name</label>
            </div>
            <div class="input-field col s12">
              <i class="fa-solid fa-envelope fa-xs prefix"></i>
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <i class="fa-solid fa-pen-to-square fa-xs prefix"></i>
              <textarea
                id="textarea1"
                class="materialize-textarea"
                height="400px"
              ></textarea>
              <label for="textarea1">Message</label>
            </div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Send Message
              <i class="fa-solid fa-paper-plane" style="color: #ffffff"></i>
            </button>
          </div>
        </form>
        <br />
        <div class="col m6 s12 center">
          <h5>Opening Ours <i class="fa-regular fa-clock"></i></h5>
          <p>
            Monday to Friday: 11am - 15pm<br />
            Saturday & Sunday: 10am - 17pm<br />
            Bank Holidays: 10am - 17pm<br />
          </p>
          <br />
          <h5>Location <i class="fa-solid fa-location-dot"></i></h5>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.464840995459!2d-6.286657822927103!3d53.35283537423745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c2d7d87930d%3A0x686558f377a62757!2s27%20Manor%20St%2C%20Stoneybatter%2C%20Dublin%207%2C%20D07%20NPV0!5e0!3m2!1spt-BR!2sie!4v1697530148768!5m2!1spt-BR!2sie"
            width="400"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
{% endblock %}
